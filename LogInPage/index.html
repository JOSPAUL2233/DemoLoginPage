<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Collegiate+One:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>LogIn Page</title>
</head>
<body>

    <div class="container1 text-white">
        <div class = "left">

            <h1 class="welcome"><strong>Welcome<br>Back</strong></h1>
            <p>
                <h3>It is a long established fact that a reader will
                    be distracted by the readable of a page when looking
                at it's layout. The point if using.</h3><br>
            </p>
            <div class="images">
                <img class = "img" src="image/facebookLogo.png" alt="facebookLogo">
                <img class = "img" src="image/InstagramLogo.png" alt="InstagramLogo">
                <img class = "img" src="image/twitterLogo.png" alt="twitterLogo">
                <img class = "img" src="image/youtubeLogo.png" alt="youtubeLogo">
            </div>
    
        </div>
    
    
        <div class="right">
            <div class="head"> <h1><strong>Sign In</strong></h1>
            </div>
            
            <p class = "mail">
                Email Adress<br>
                <input class="box" type="email">
            </p>
    
            <p class="pass">
                Password<br>
                <input class = "box" type="password" name="pass" id="pass1">
            </p>
    
            <p class="check">
                <input type="checkbox" name="check" id="check">
                Remember me
            </p>
    
            <p>
                <button  class = "button">Sign in now</button>
            </p>
    
            <p class = "forgot">
                Lost your password?
            </p>
    
            <p class="foot">
                By clicking on "Sign in now" you agree to<br>Terms of Services | Privacy Policy
            </p>
    
        </div>
    </div>
    
</body>
</html>
